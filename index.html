<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tribute Page | Salvador Dali</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>

        <li class="workLink">
            <a href="#img-div">
                work
            </a>
        </li>
        
        <div class="sdSignature">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Salvador_dali_signature.svg" alt="salvador dali signature">
        </div>
        
        <li class="lifeLink">
            <a href="#tribute-info">
                life
            </a>
        </li>
        
    </nav>

    <header>

        <div id="title" class="heroText">
            <h1>Salvador Dali</h1>
            <br>
            <p>
                <em>
                    I am not strange. 
                    
                    I am just not <span>NORMAL</span>.
                </em>
            </p>
        </div>

    </header>

    <main id="main">
        <section>
            <div id="img-div">
                <div id="img-caption"></div>

                <img id="image" src="" alt="image 1">
                <img id="image" src="" alt="image 2">
                <img id="image" src="" alt="image 3">
                <img id="image" src="" alt="image 4">
                <img id="image" src="" alt="image 5">
                <img id="image" src="" alt="image 6">
            </div>
        </section>
        
        
        <section>
            <div id="tribute-info">
                <a id="tribute-link" href="" target="_blank"></a>
            </div>
        </section>

    </main>

    <footer> 
        Salvador Dali Tribute by Zayn Ejaz
    </footer>
</body>
</html>
